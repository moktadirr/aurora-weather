<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom right, #1e293b, #0f172a);
      color: #f8fafc;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #6366f1, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .button {
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: opacity 0.2s;
    }
    .button:hover {
      opacity: 0.9;
    }
    .logo {
      position: relative;
      width: 80px;
      height: 80px;
      margin-bottom: 2rem;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      border: 2px solid;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .circle:nth-child(1) {
      border-color: #6366f1;
      transform: scale(0.4);
    }
    .circle:nth-child(2) {
      border-color: #8b5cf6;
      transform: scale(0.5);
    }
    .circle:nth-child(3) {
      border-color: #ec4899;
      transform: scale(0.6);
    }
    .circle:nth-child(4) {
      border-color: #f43f5e;
      transform: scale(0.7);
    }
    .logo-text {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.6rem;
      background: linear-gradient(to right, #6366f1, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="logo-text">A</div>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you're currently offline. Please check your internet connection and try again.</p>
    <p>Aurora Weather Dashboard requires an internet connection to fetch the latest weather data.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
  </div>
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
